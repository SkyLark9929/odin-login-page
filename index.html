<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js"></script>
</head>
<body>
    <div class="left-half">
        <span class="ribbon">
            <img src="assets/Pictures/odin-lined.png" alt="odin-lined" id="odin-image">
            <h1 id="odin-heading">ODIN</h1>
        </span>
        <span id="citation">
            <p>Photo by <a href="http://unsplash.com/@samx">Sebastian 
                Marx</a> on <a href="http://unsplash.com">Unsplash</a></p>
        </span>
    </div>
    <div class="right-half">
        <div class="page-head">
            <p class="hook">This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started <br> <br>
            You <em>know</em> you want to.</p>
        </div>
        <span class="form-wrapper">
            <form action="" method="post" class="form" id="registration">
                <p class="hook">Let's do this!</p>
                <fieldset class="credentials">
                    <div class="field-wrapper">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="field-wrapper">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name">
                    </div>
                </fieldset>
                <fieldset class="contacts">
                    <div class="field-wrapper">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="field-wrapper">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                </fieldset>
                <fieldset class="password">
                    <div class="field-wrapper">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="field-wrapper">
                        <label for="repeat-password">Repeat Password:</label>
                        <input type="password" id="repeat-password" required>
                    </div>
                </fieldset>
            </form>
        </span>
        <button type="submit" form="registration" id="create-account">Create account</button>
    </div>
</body>
</html>
