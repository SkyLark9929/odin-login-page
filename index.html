<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Ride at Dawn</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js"></script>
</head>
<body>
    <div class="left-half">
        <span class="ribbon">
            <img src="assets/Pictures/odin-lined.png" alt="odin-lined" id="odin-image">
            <h1 id="odin-heading">ODIN</h1>
        </span>
        <span id="citation">
            <p>Photo by <a href="http://unsplash.com/@samx">Sebastian 
                Marx</a> on <a href="http://unsplash.com">Unsplash</a></p>
        </span>
    </div>
    <div class="right-half">
        <span class="page-head">
            <p class="hook">This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started <br> <br>
            You <em>know</em> you want to.</p>
        </span>
        <span class="form-wrapper">
            <form action="" method="post" class="form" id="registration">
                <p class="hook">Let's do this!</p>
                <fieldset class="credentials">
                    <div class="field-wrapper">
                        <label for="first-name">FIRST NAME:</label>
                        <input class="text_input" type="text" id="first-name">
                    </div>
                    <div class="field-wrapper">
                        <label for="last-name">LAST NAME:</label>
                        <input class="text_input" type="text" id="last-name">
                    </div>
                </fieldset>
                <fieldset class="contacts">
                    <div class="field-wrapper">
                        <label for="phone">PHONE NUMBER:</label>
                        <input class="text_input" type="tel" id="phone" pattern="[+]*[0-9]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*" placeholder="+7(000)000-00-00">
                    </div>
                    <div class="field-wrapper">
                        <label for="email">EMAIL:</label>
                        <input class="text_input" type="email" id="email" placeholder="my-email@domain.com">
                    </div>
                </fieldset>
                <fieldset class="password">
                    <div class="field-wrapper">
                        <label for="password">PASSWORD:</label>
                        <input class="text_input" type="password" id="password" required>
                    </div>
                    <div class="field-wrapper">
                        <label for="repeat-password">REPEAT PASSWORD:</label>
                        <input class="text_input" type="password" id="repeat-password" required>
                    </div>
                </fieldset>
            </form>
        </span>
        <span class="submit-section">
            <button type="submit" form="registration" id="create-account">Create account</button>
        </span>
    </div>
</body>
</html>
